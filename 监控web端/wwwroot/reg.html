<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
</head>
<body>
	<div id="LoginBaseDiv">
		<label>用户名：</label> <input type="text" id="loginUserId" /><br />
		<label>密  码：</label> <input type="password" id="LoginPwd" /><br />
		<label>确认密码：</label> <input type="password" id="LoginPwd1" /><br />
		<button id="regBtn">注册</button><a href="Login.html">返回登录</a>
	</div>
</body>
</html>

<script src="js/jquery.js"></script>
<script type="text/javascript">
	$("#regBtn").click(function () {
		if ($("#LoginPwd").val() == $("#LoginPwd1").val()) {
			$.ajax({
				url: `api/Reg/AddAccount?account=${$("#loginUserId").val()}&pwd=${$("#LoginPwd").val()}`,
				type: 'GET',
				contentType: "application/json",
				success: function (res) {
					if (res.isSuccess) {
						alert("注册成功")
						location.href = "Login.html";
					}
					else {
						alert(res.message)
					}
				}
			})
		}
		else {
			alert("两次密码不一致")
		}
	})
</script>
